group 'com.fintechlabs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.1.4'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.10', version: '2.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
